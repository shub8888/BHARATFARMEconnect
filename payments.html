<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments | FarmConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation same as other pages -->
    
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Payment History</h1>
            
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr class="bg-gray-50 text-gray-600 text-sm">
                            <th class="py-3 px-4 text-left">Payment ID</th>
                            <th class="py-3 px-4 text-left">Order ID</th>
                            <th class="py-3 px-4 text-left">Amount</th>
                            <th class="py-3 px-4 text-left">Date</th>
                            <th class="py-3 px-4 text-left">Status</th>
                            <th class="py-3 px-4 text-left">Invoice</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b border-gray-100 hover:bg-gray-50">
                            <td class="py-3 px-4">#PAY-1001</td>
                            <td class="py-3 px-4">#ORD-1001</td>
                            <td class="py-3 px-4">â‚¹2,250</td>
                            <td class="py-3 px-4">15 Mar 2023</td>
                            <td class="py-3 px-4">
                                <span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs">Completed</span>
                            </td>
                            <td class="py-3 px-4">
                                <button class="text-blue-500 hover:text-blue-700">
                                    <i class="fas fa-download"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-8 border-t border-gray-200 pt-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Payment Methods</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="border border-gray-200 rounded-lg p-4 hover:border-green-500 transition duration-300">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-credit-card text-blue-500 mr-2"></i>
                            <span>Credit/Debit Card</span>
                        </div>
                        <p class="text-sm text-gray-600">Visa, Mastercard, Rupay</p>
                    </div>
                    <div class="border border-gray-200 rounded-lg p-4 hover:border-green-500 transition duration-300">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-mobile-alt text-purple-500 mr-2"></i>
                            <span>UPI Payment</span>
                        </div>
                        <p class="text-sm text-gray-600">Google Pay, PhonePe, Paytm</p>
                    </div>
                    <div class="border border-gray-200 rounded-lg p-4 hover:border-green-500 transition duration-300">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-university text-green-500 mr-2"></i>
                            <span>Bank Transfer</span>
                        </div>
                        <p class="text-sm text-gray-600">NEFT, RTGS, IMPS</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
