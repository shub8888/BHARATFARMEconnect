<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | FarmConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .register-hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1556740738-b6a63e27c4df?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }
        .register-card {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .user-type-btn {
            transition: all 0.3s ease;
        }
        .user-type-btn.active {
            background-color: #059669;
            color: white;
            border-color: #059669;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="home.html" class="flex items-center">
                <i class="fas fa-leaf text-green-500 text-2xl mr-2"></i>
                <span class="text-xl font-semibold">FarmConnect</span>
            </a>
            <a href="login.html" class="text-gray-700 hover:text-green-600 transition">Already have an account? <span class="font-medium">Login</span></a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="register-hero text-white py-20">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-4">Join FarmConnect</h1>
            <p class="text-xl">Create your account to start trading</p>
        </div>
    </section>

    <!-- Registration Form -->
    <section class="py-16 -mt-10">
        <div class="max-w-md mx-auto register-card bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <i class="fas fa-user-plus text-4xl text-green-500 mb-4"></i>
                    <h2 class="text-2xl font-bold text-gray-800">Create Account</h2>
                </div>

                <div class="mb-6">
                    <p class="text-sm text-gray-600 mb-3">I am a:</p>
                    <div class="grid grid-cols-2 gap-4">
                        <button type="button" class="user-type-btn active py-2 px-4 border border-green-600 rounded-lg text-green-600 font-medium" data-type="farmer">
                            <i class="fas fa-tractor mr-2"></i> Farmer
                        </button>
                        <button type="button" class="user-type-btn py-2 px-4 border border-gray-300 rounded-lg text-gray-600 font-medium" data-type="retailer">
                            <i class="fas fa-store mr-2"></i> Retailer
                        </button>
                    </div>
                </div>

                <form class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">First Name*</label>
                            <input type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Last Name*</label>
                            <input type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address*</label>
                        <input type="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number*</label>
                        <input type="tel" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password*</label>
                        <input type="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                        <p class="text-xs text-gray-500 mt-1">Minimum 8 characters with at least 1 number</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password*</label>
                        <input type="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                    </div>
                    
                    <div class="flex items-start">
                        <input type="checkbox" id="terms" required class="mt-1 rounded text-green-500">
                        <label for="terms" class="ml-2 text-sm text-gray-600">I agree to the <a href="terms.html" class="text-green-600">Terms of Service</a> and <a href="privacy-policy.html" class="text-green-600">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-medium transition">
                        Create Account
                    </button>
                    
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or sign up with</span>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <button type="button" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                            <i class="fab fa-google text-red-500 mr-2"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                            <i class="fab fa-facebook-f text-blue-600 mr-2"></i>
                            <span>Facebook</span>
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="bg-gray-50 px-8 py-4 text-center">
                <p class="text-sm text-gray-600">Already have an account? <a href="login.html" class="text-green-600 font-medium">Login here</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2023 FarmConnect. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // User type selection
        document.querySelectorAll('.user-type-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.user-type-btn').forEach(b => b.classList.remove('active', 'text-green-600', 'border-green-600'));
                document.querySelectorAll('.user-type-btn').forEach(b => b.classList.add('text-gray-600', 'border-gray-300'));
                btn.classList.add('active');
                btn.classList.remove('text-gray-600', 'border-gray-300');
            });
        });
    </script>
</body>
</html>
