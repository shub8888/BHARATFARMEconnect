<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | FarmConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 border-r border-gray-200 bg-white">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold">Messages</h2>
                <div class="relative mt-4">
                    <input type="text" placeholder="Search conversations..." 
                           class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>
            <div class="overflow-y-auto h-full">
                <!-- Conversation List -->
                <div class="p-4 border-b border-gray-200 hover:bg-gray-50 cursor-pointer">
                    <div class="flex items-center">
                        <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mr-3">
                            <i class="fas fa-store text-green-600"></i>
                        </div>
                        <div>
                            <h3 class="font-medium">FreshMart</h3>
                            <p class="text-sm text-gray-500 truncate">Can we increase the tomato order?</p>
                        </div>
                        <div class="ml-auto text-xs text-gray-500">2h ago</div>
                    </div>
                </div>
                <div class="p-4 border-b border-gray-200 hover:bg-gray-50 cursor-pointer">
                    <div class="flex items-center">
                        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                            <i class="fas fa-tractor text-blue-600"></i>
                        </div>
                        <div>
                            <h3 class="font-medium">Rajesh Patel</h3>
                            <p class="text-sm text-gray-500 truncate">The new harvest is ready</p>
                        </div>
                        <div class="ml-auto text-xs text-gray-500">1d ago</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Header -->
            <div class="p-4 border-b border-gray-200 bg-white flex items-center">
                <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3">
                    <i class="fas fa-store text-green-600"></i>
                </div>
                <div>
                    <h3 class="font-medium">FreshMart</h3>
                    <p class="text-xs text-gray-500">Online</p>
                </div>
                <div class="ml-auto flex space-x-4">
                    <button class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>

            <!-- Messages -->
            <div class="flex-1 overflow-y-auto p-4 bg-gray-100">
                <div class="space-y-4">
                    <!-- Date Divider -->
                    <div class="flex items-center justify-center my-4">
                        <div class="h-px bg-gray-300 flex-1"></div>
                        <span class="px-3 text-sm text-gray-500">Today</span>
                        <div class="h-px bg-gray-300 flex-1"></div>
                    </div>

                    <!-- Received Message -->
                    <div class="flex items-start">
                        <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center mr-2">
                            <i class="fas fa-store text-green-600 text-sm"></i>
                        </div>
                        <div class="max-w-xs bg-white p-3 rounded-lg rounded-tl-none shadow">
                            <p>Hi, can we increase our tomato order to 70kg?</p>
                            <p class="text-xs text-gray-500 mt-1">10:30 AM</p>
                        </div>
                    </div>

                    <!-- Sent Message -->
                    <div class="flex items-start justify-end">
                        <div class="max-w-xs bg-green-100 p-3 rounded-lg rounded-tr-none shadow">
                            <p>Sure! I can arrange that. When do you need them by?</p>
                            <p class="text-xs text-gray-500 mt-1 text-right">10:32 AM</p>
                        </div>
                        <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center ml-2">
                            <i class="fas fa-user text-blue-600 text-sm"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="p-4 border-t border-gray-200 bg-white">
                <div class="flex items-center">
                    <button class="text-gray-500 hover:text-gray-700 mr-2">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="text" placeholder="Type your message..." 
                           class="flex-1 py-2 px-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                    <button class="ml-2 text-green-500 hover:text-green-700">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Chat functionality would be implemented here
        document.querySelectorAll('.p-4.border-b').forEach(item => {
            item.addEventListener('click', function() {
                // Load conversation when clicked
                console.log('Loading conversation...');
            });
        });
    </script>
</body>
</html>
