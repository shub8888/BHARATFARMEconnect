<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | FarmConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center mb-8">
                <a href="farmer.html" class="text-green-600 hover:text-green-700 mr-4">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="text-2xl font-bold text-gray-800">My Profile</h1>
            </div>

            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <div class="flex flex-col items-center mb-6">
                    <div class="w-32 h-32 bg-green-100 rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-user text-green-600 text-4xl"></i>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-800">Rajesh Patel</h2>
                    <p class="text-gray-600">Farmer since 2018</p>
                </div>

                <div class="space-y-4">
                    <div class="border-b border-gray-100 pb-4">
                        <h3 class="text-sm font-medium text-gray-500 mb-1">Contact Information</h3>
                        <p class="text-gray-800">
                            <i class="fas fa-phone-alt text-green-500 mr-2"></i> +91 9876543210
                        </p>
                        <p class="text-gray-800">
                            <i class="fas fa-envelope text-green-500 mr-2"></i> rajesh@example.com
                        </p>
                    </div>

                    <div class="border-b border-gray-100 pb-4">
                        <h3 class="text-sm font-medium text-gray-500 mb-1">Farm Information</h3>
                        <p class="text-gray-800">
                            <i class="fas fa-map-marker-alt text-green-500 mr-2"></i> Green Valley Farms, Maharashtra
                        </p>
                        <p class="text-gray-800">
                            <i class="fas fa-tractor text-green-500 mr-2"></i> 5 acres, Organic Certified
                        </p>
                    </div>

                    <div>
                        <h3 class="text-sm font-medium text-gray-500 mb-1">About</h3>
                        <p class="text-gray-800">
                            Specializing in organic vegetables with 10+ years of farming experience.
                        </p>
                    </div>
                </div>
            </div>

            <div class="flex justify-end">
                <a href="farmer-settings.html" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
                    Edit Profile
                </a>
            </div>
        </div>
    </div>
</body>
</html>
